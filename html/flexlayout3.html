<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>layout using flex</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale='1.0'" />
    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
        font-family: arial;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      #wrapper-div {
        flex-direction: column;
        width: 60%;
        min-height: 100px;
        margin: auto;
      }
      #logo-div {
        display: flex;
        flex-direction: row;
        background-color: lightgray;
        width: 100%;
        min-height: 50px;
        align-items: center;
        padding-left: 2%;
      }
      #main-div {
        display: flex;
        flex-direction: row;
        width: 100%;
        min-height: 500px;
        margin-top: 10px;
        justify-content: space-between;
      }
      #left-div {
        display: flex;
        flex-direction: column;
        flex-basis: 20%;
        padding-top: 5%;
      }
      #right-div {
        display: flex;
        flex-direction: column;
        flex-basis: 75%;
        justify-content: space-between;
      }
      #header-banner-div {
        display: flex;
        flex-direction: row;
        min-height: 100px;
        width: 100%;
        background-color: lightgray;
        justify-content: center;
        align-items: center;
      }
      #body-area-div {
        display: flex;
        flex-direction: row;
        min-height: 390px;
        width: 100%;
        background-color: lightgray;
        align-items: center;
        justify-content: center;
      }
      #footer-div {
        display: flex;
        flex-direction: row;
        width: 100%;
        flex-wrap: nowrap; /* You either use min-height or flex-wrap  */
        background-color: lightgray;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper-div">
      <div id="logo-div">Logo</div>
      <div id="main-div">
        <div id="left-div">
          <div id="side-bar-div">SideBar</div>
          <div id="nav-div">Navigation</div>
        </div>
        <div id="right-div">
          <div id="header-banner-div">Header / Banner</div>
          <div id="body-area-div">Body Area</div>
        </div>
      </div>

  </body>
</html>
